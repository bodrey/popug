<h1>{% if can_delete %}Edit{% else %}Create{% endif %} user</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }} {{ field }}<br><br>
    {% endfor %}
<input type="submit" class="" value="Сохранить">
{% if can_delete == True %}<button class="btn btn-danger btn-lg" name="delete" value="yes">Удалить</button>{% endif %}
</form>
<a href="/">Home</a>
